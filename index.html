<!doctype html>
<html ng-app="directoryApp">
    <head>
        <title>AngularJS For Everyone</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
        <script src="directory.js"></script>
        <style>
             ul {
                list-style: none;
            }
            li {
                display: flex;
                margin-bottom: 10px;
            }
            li span {
                display: inline-block;
                line-height: 50px;
            }
            li img {
                margin-right: 10px;
                border-radius: 50%;
                width: 50px;
                height: 50px;
            }
            .hidden {
                display: none;
            }

            #twitter {
                fill: blue !important;
            }

            ul.ng-enter {
                transition:0.3s ease all;
                opacity:0;
                transform:translateX(-100%);
            }
            ul.ng-enter.ng-enter-active {
                opacity:1;
                transform:translateX(0);
            }

            ul.ng-leave {
                transition:0.3s ease all;
                opacity:1;
                transform:translateX(0);
            }
            ul.ng-leave.ng-leave-active {
                transform:translateX(100%);
                opacity:0;
            }
        </style>
    </head>
    <body ng-controller="directoryController as dirList">

        <input type="text" ng-model="search">
        <ul ng-if="dirList.toggle">
            <li ng-repeat="item in dirList.list | filter:search" 
                ng-class="item.age > 29 ? 'over-thirty' : 'under-thirty'"
                ng-include src="'person.html'">
            </li>
        </ul>
        <button ng-hide="dirList.toggle" ng-click="dirList.toggle = true">Show Names</button>
        <button ng-hide="!dirList.toggle" ng-click="dirList.toggle = false">Hide Names</button>
        <form ng-submit="dirList.addPerson()">
                <input type="text" placeholder="Name" ng-model="dirList.name">
                <input type="text" placeholder="Age" ng-model="dirList.age">
                <input type="Submit" value="Submit">
        </form>
    </body>
</html>
